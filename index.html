<!DOCTYPE html>
<html>
<head>
    <title>Color Dash</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player-avatar {
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDI0IDEwMjQiPjxwYXRoIGQ9Ik01MTIgMGMyODIuNzcgMCA1MTIgMjI5LjIzIDUxMiA1MTJzLTIyOS4yMyA1MTItNTEyIDUxMlMwIDc5NC43NyAwIDUxMiAyMjkuMjMgMCA1MTIgMHpNMzIwIDM2OGMtMTcuNjcgMC0zMiAxNC4zMy0zMiAzMnYyMjRjMCAxNy42NyAxNC4zMyAzMiAzMiAzMmgzODRjMTcuNjcgMCAzMi0xNC4zMyAzMi0zMlY0MDBjMC0xNy42Ny0xNC4zMy0zMi0zMi0zMkgzMjB6bTMyIDY0aDMyMHYxNjBIMzUyVjQzMnoiLz48L3N2Zz4=');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .player-avatar.happy {
            filter: hue-rotate(90deg) saturate(2);
        }
        .target {
            position: absolute;
            width: 25px;
            height: 25px;
            background: none;
            font-size: 25px;
            line-height: 1;
            user-select: none;
        }
        .obstacle {
            position: absolute;
            width: 25px;
            height: 25px;
            background: none;
            font-size: 25px;
            line-height: 1;
            user-select: none;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
        #high-score {
            font-size: 18px;
            color: #666;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="game-container">
        <div id="player">
            <div class="player-avatar"></div>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const playerAvatar = player.querySelector('.player-avatar');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        let score = 0;
        let highScore = 0;
        let gameActive = true;
        let playerX = 185;
        let playerY = 185;
        let playerRotation = 0;
        let targets = [];
        let obstacles = [];
        let difficulty = 1;
        let lastSpawnTime = 0;

        // Initialize player position
        updatePlayerPosition();

        // Mouse/touch movement
        gameContainer.addEventListener('mousemove', handleMovement);
        gameContainer.addEventListener('touchmove', handleTouchMovement);

        function handleMovement(e) {
            if (!gameActive) return;
            
            const rect = gameContainer.getBoundingClientRect();
            const newX = e.clientX - rect.left - player.offsetWidth / 2;
            const newY = e.clientY - rect.top - player.offsetHeight / 2;
            
            // Calculate rotation based on movement direction
            if (Math.abs(newX - playerX) > 0.1 || Math.abs(newY - playerY) > 0.1) {
                playerRotation = Math.atan2(newY - playerY, newX - playerX) * 180 / Math.PI;
            }
            
            playerX = Math.max(0, Math.min(newX, gameContainer.offsetWidth - player.offsetWidth));
            playerY = Math.max(0, Math.min(newY, gameContainer.offsetHeight - player.offsetHeight));
            
            updatePlayerPosition();
        }

        function handleTouchMovement(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleMovement(touch);
        }

        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            player.style.transform = `rotate(${playerRotation}deg)`;
        }

        function spawnTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            target.textContent = 'ðŸ’';
            const x = Math.random() * (gameContainer.offsetWidth - 25);
            const y = Math.random() * (gameContainer.offsetHeight - 25);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            gameContainer.appendChild(target);
            targets.push(target);
        }

        function spawnObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.textContent = 'âœ‚ï¸';
            const x = Math.random() * (gameContainer.offsetWidth - 25);
            const y = Math.random() * (gameContainer.offsetHeight - 25);
            obstacle.style.left = x + 'px';
            obstacle.style.top = y + 'px';
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();

            // Check target collisions
            targets.forEach((target, index) => {
                const targetRect = target.getBoundingClientRect();
                if (isColliding(playerRect, targetRect)) {
                    target.remove();
                    targets.splice(index, 1);
                    score += Math.floor(10 * difficulty);
                    difficulty += 0.1;
                    scoreDisplay.textContent = `Score: ${score}`;
                    
                    // Happy animation
                    playerAvatar.classList.add('happy');
                    setTimeout(() => playerAvatar.classList.remove('happy'), 200);
                }
            });

            // Check obstacle collisions
            obstacles.forEach(obstacle => {
                const obstacleRect = obstacle.getBoundingClientRect();
                if (isColliding(playerRect, obstacleRect)) {
                    gameOver();
                }
            });
        }

        function isColliding(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        function gameOver() {
            gameActive = false;
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = `High Score: ${highScore}`;
            }
        }

        function restartGame() {
            // Clear all targets and obstacles
            targets.forEach(target => target.remove());
            obstacles.forEach(obstacle => obstacle.remove());
            targets = [];
            obstacles = [];
            
            // Reset game state
            score = 0;
            difficulty = 1;
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            gameActive = true;
            playerX = 185;
            playerY = 185;
            playerRotation = 0;
            updatePlayerPosition();
        }

        // Game loop
        function gameLoop() {
            if (gameActive) {
                const currentTime = Date.now();
                if (currentTime - lastSpawnTime > 1000 / difficulty) {
                    if (Math.random() < 0.7) {
                        spawnTarget();
                    } else {
                        spawnObstacle();
                    }
                    lastSpawnTime = currentTime;
                }
                checkCollisions();
            }
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
